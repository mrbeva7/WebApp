<!doctype html>
<html ng-app="mobileWebApp">

<head>
    <meta charset="utf-8">
    <title>Team ABC</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>

<body>
    <nav class="navbar navbar-inverse" ng-controller="NavbarController">
        <div class="container">
            <!-- hamburger seen on mobile-->
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <!-- title -->
            <div class="navbar-header">
                <a class="navbar-brand" href="#/">Team ABC</a>
            </div>
            <!-- login signup -->
            <div id="navbar" class="navbar-form navbar-right navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li ng-class="active('main')">
                        <a href="#/"><span class="glyphicon glyphicon-home"></span></a>
                    </li>
                    <li ng-class="active('video')">
                        <a href="#/video"><span class="glyphicon glyphicon-film"></span></a>
                    </li>
                    <li ng-class="active('music')">
                        <a href="#/music"><span class="glyphicon glyphicon-headphones"></span></a>
                    </li>
                    <li ng-class="active('photo')">
                        <a href="#/photo"><span class="glyphicon glyphicon-picture"></span></a>
                    </li>
                    <li ng-class="active('upload')">
                        <a href="#/upload"><span class="glyphicon glyphicon-cloud-upload"></span></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div ng-view></div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/upload.js"></script>
    <script src="scripts/controllers/navbar.js"></script>
    <script src="scripts/controllers/video-list.js"></script>
    <script src="scripts/controllers/video-file.js"></script>
    <script src="scripts/controllers/music-list.js"></script>
    <script src="scripts/controllers/music-file.js"></script>
    <script src="scripts/controllers/photo-list.js"></script>
    <script src="scripts/controllers/photo-file.js"></script>
    <script src="scripts/controllers/comments.js"></script>
    <script src="scripts/controllers/likes.js"></script>
    <!-- endbuild -->
</body>

</html>
