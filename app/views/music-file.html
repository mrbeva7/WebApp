<div align="center" height="300vh" style="padding-top:10px">
    <audio controls ng-if="audio">
        <source ng-src="{{mediaPath + audio.path | trusted}}" type="{{audio.mimeType}}">
    </audio>
</div>
<h2 style="padding-left:10px"> {{ audio.title }} </h2>
<h4 style="padding-left:10px"> {{user.username}} </h4>

<span style="padding-left:10px" class="glyphicon glyphicon-thumbs-up"> Like <span style="padding-left:10px" class="glyphicon glyphicon-thumbs-down"> Dislike
    </span>
</span>
<br>

<div style="padding-left:10px">
    <form class="form-inline">
        <div class="form-group">
            <img id="element1" src="apple-touch-icon.png" class="img-rounded" width="30" height="30" />
            <input id="element2" type="text" class="form-control" placeholder="Comment" />
            <button id="element3" type="submit" class="btn btn-default">Add</button>

            <style>
                #element1 {
                    display: inline-block;
                }

                #element2 {
                    display: inline-block;
                    width: auto;
                }

                #element3 {
                    display: inline-block;
                }
            </style>

        </div>
    </form>
</div>
