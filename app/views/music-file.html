<div class="music-file-view container">
    <audio controls ng-if="audio">
        <source ng-src="{{mediaPath + audio.path | trusted}}" type="{{audio.mimeType}}">
    </audio>

    <h2> {{ audio.title }} </h2>
    <h4> {{user.username}} </h4>

    <likes id="fileId"></likes>

    <comments id="fileId"></comments>

</div>
