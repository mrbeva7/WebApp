<div class="video-file-view">
    <video style="max-width: 100%" controls ng-if="video">
        <source ng-src="{{mediaPath + video.path | trusted}}" type="{{video.mimeType}}">
    </video>

    <div class="container">
        <h2> {{ video.title }} </h2>
        <h4> {{user.username}} </h4>

        <likes id="fileId"></likes>

        <comments id="fileId"></comments>
    </div>

</div>
