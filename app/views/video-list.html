<div class="container">

    <div class="row">

        <div class="col-md-6 col-md-offset-3" id="topRow">

            <h1 class="marginTop">Shared Videos</h1>

            <p class="lead">This is why should download this fantastic app.</p>


            <div class="row">
                <table class="table table-striped table-bordered table-hover">


                    <tr ng-repeat="video in videos">
                        <td class="">
                            <div class="responsive-video">
                                <a ng-href='#/video/{{ video.fileId }}'>
                                    <img ng-src="{{ mediaPath + video.thumbNails.medium }}" alt="{{ video.title }}">
                                </a>
                            </div>


                            <h3>{{video.title}}</h3>
                        </td>
                    </tr>

                </table>

            </div>
        </div>
    </div>
</div>
