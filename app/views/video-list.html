<div class="container ">

    <div class="row">
        <div class="col-md-6 col-xs-12 marginTop" ng-repeat="video in videos">

            <a ng-href='#/video/{{ video.fileId }}'>
                <img ng-src="{{ mediaPath + video.thumbNails.medium }}" alt="{{ video.title }}">
                <h2>{{video.title}}</h2>
            </a>

        </div>
    </div>
</div>
