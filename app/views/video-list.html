<div class="container ">

    <div ng-repeat="video in videos">

        <a ng-href='#/video/{{ video.fileId }}'>
            <img style="max-width: 100%;" ng-src="{{ mediaPath + video.thumbNails.medium }}" alt="{{ video.title }}">
            <h2>{{video.title}}</h2>
            <hr>
        </a>

    </div>
</div>
