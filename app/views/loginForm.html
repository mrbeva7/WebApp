<form id="loginForm" enctype="application/x-www-form-urlencoded">

    <div class="form-group">
        <input type="username" type="text" ng-model='uname' placeholder="Username" class="form-control"  />
    </div>
    <div class="form-group">
        <input type="password" type="text" ng-model='pwd' placeholder="Password" class="form-control" />
    </div>
    <button type="submit" class="btn btn-primary" ng-click="login()"> Log In </button>

</form>
