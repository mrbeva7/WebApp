<div class="photo-list-view">

    <div class="image-container">
        <div ng-repeat="image in images" class="image-holder" style="background-image: url('{{ mediaPath+ image.path }}')">
            <a ng-href='#/photo/{{ image.fileId }}'>
            	<h3>{{image.title}}</h3>
            </a>
        </div>

    </div>

</div>
